services:
  # PostgreSQL: Base de datos principal
  postgres:
    image: postgres:15-alpine
    container_name: dfs_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      # Usar los valores por defecto o leer de .env
      POSTGRES_USER: ${POSTGRES_USER:-dfs_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dfs_password}
      POSTGRES_DB: ${POSTGRES_DB:-dfs_invest_flow}
    ports:
      # Mapear al puerto definido en .env o default 5432
      - '${POSTGRES_PORT:-5432}:5432'
    healthcheck:
      test:
        # Usar los mismos valores de USER y DB que en environment
        [
          'CMD-SHELL',
          'pg_isready -U $${POSTGRES_USER:-dfs_user} -d $${POSTGRES_DB:-dfs_invest_flow}',
        ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dfs_network

  # Redis: Caché, colas y pub/sub
  redis:
    image: redis:7-alpine
    container_name: dfs_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --save 60 1 --loglevel warning
    ports:
      # Mapear al puerto definido en .env o default 6969 (el que liberamos)
      - '${REDIS_PORT:-6969}:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dfs_network

networks:
  dfs_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
